<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="header">
        <h4 class="app-title">
          TIC
          <span>TAC</span>
          TOE
        </h4>
        <p id="winner-div" class="winner-div"></p>
      </div>
      <div class="app-body">
        <div class="player-wrapper">
          <div class="player-box">
            <div id="player-box1" class="player-emoji">ðŸ˜Ž</div>
            <p>score:&nbsp;</p>
          </div>
          <p class="player-nameplate">Player 1</p>
        </div>
        <div class="grid">
          <div onclick="handleClick(this)" id="0" class="col"></div>
          <div onclick="handleClick(this)" id="1" class="col"></div>
          <div onclick="handleClick(this)" id="2" class="col"></div>
          <div onclick="handleClick(this)" id="3" class="col"></div>
          <div onclick="handleClick(this)" id="4" class="col"></div>
          <div onclick="handleClick(this)" id="5" class="col"></div>
          <div onclick="handleClick(this)" id="6" class="col"></div>
          <div onclick="handleClick(this)" id="7" class="col"></div>
          <div onclick="handleClick(this)" id="8" class="col"></div>
        </div>
        <div class="player-wrapper">
          <div class="player-box">
            <div id="player-box2" class="player-emoji">ðŸ˜Ž</div>
            <p>score:&nbsp;</p>
          </div>
          <p class="player-nameplate">Player 2</p>
        </div>
      </div>
      <div class="btn-container">
        <button id="home-btn" class="action-bttn">Home</button>
        <button id="new-game-btn" class="action-bttn">New Game</button>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
